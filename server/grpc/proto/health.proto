syntax = "proto3";

package immortal;

option go_package = "github.com/dezh-tech/immortal/server/grpc/gen";

service HealthService {
    rpc Status (StatusRequest) returns (StatusResponse);
}

enum Status {
    UNKNOWN = 0;
    CONNECTED = 1;
    DISCONNECTED = 2;
}

message Service {
    string name = 1;
    Status status = 2;
    string message = 3;
}

message StatusRequest {}

message StatusResponse {
    repeated Service services = 1;
    int64 uptime = 2;
    string version = 3;
}